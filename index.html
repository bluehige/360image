<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 이미지 갤러리 (Final)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* 썸네일 컨테이너 */
    .thumbnail-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      z-index: 999;
    }
    
    /* 스크롤바 스타일링 (크롬, 사파리 등) */
    .thumbnail-container::-webkit-scrollbar {
      height: 8px;
    }
    .thumbnail-container::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 4px;
    }

    .thumb-item {
      display: none; /* 로딩 전에는 숨김 */
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      opacity: 0.6;
      transition: 0.2s;
      position: relative;
    }
    
    .thumb-item.loaded {
      display: inline-block; /* 로딩 완료 시 표시 */
    }

    .thumb-item:hover { opacity: 1; transform: scale(1.05); }
    .thumb-item.active { opacity: 1; }
    .thumb-item.active img { border: 3px solid #FFD700; }
    
    .thumb-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #222;
    }
    
    .thumb-item span {
      display: block;
      color: white;
      font-size: 12px;
      margin-top: 5px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
    <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
    
    <a-sky id="background-sky" src="" rotation="0 -90 0"></a-sky>
    
    <a-entity camera look-controls>
      <a-cursor color="yellow" scale="0.5 0.5 0.5" raycaster="objects: none"></a-cursor>
    </a-entity>
  </a-scene>

  <div class="thumbnail-container" id="thumb-scroll-container"></div>

  <script>
    const totalImagesToCheck = 50; // 1번부터 50번까지 체크
    const container = document.getElementById('thumb-scroll-container');
    const sky = document.getElementById('background-sky');
    let firstLoaded = false; // 첫 번째 이미지가 로드되었는지 체크하는 플래그

    // [핵심] 순서를 보장하기 위해 빈 슬롯(Placeholder)을 먼저 다 만들어 둡니다.
    for (let i = 1; i <= totalImagesToCheck; i++) {
      createSlotAndLoad(i);
    }

    function createSlotAndLoad(index) {
      // 1. 빈 껍데기(Wrapper) 생성 및 순서대로 배치
      const wrapper = document.createElement('div');
      wrapper.className = 'thumb-item';
      wrapper.id = 'thumb-' + index;
      container.appendChild(wrapper); // 여기서 이미 순서가 1~50으로 고정됨

      const baseName = "image_" + index;
      const tryPng = baseName + ".png";
      const tryJpg = baseName + ".jpg";

      // 2. 이미지 로딩 시도 (PNG -> 실패시 JPG)
      const img = new Image();
      
      // PNG 우선 시도
      img.src = tryPng;

      img.onload = function() {
        // PNG 로드 성공
        finalizeSlot(wrapper, img, tryPng, baseName);
      };

      img.onerror = function() {
        // PNG 실패 -> JPG 시도
        if (img.src.endsWith(".png")) {
            // src를 jpg로 바꿔서 재시도 (새로운 요청)
            img.src = tryJpg;
        } else {
            // JPG까지 실패 -> 파일 없음 -> 슬롯 삭제 (화면에서 제거)
            wrapper.remove();
        }
      };
    }

    function finalizeSlot(wrapper, imgElement, realFileName, labelText) {
      // 썸네일 구성
      const span = document.createElement('span');
      span.textContent = labelText; // 예: image_1

      wrapper.appendChild(imgElement);
      wrapper.appendChild(span);
      
      // 로딩 완료 클래스 추가 (display: none -> inline-block)
      wrapper.classList.add('loaded');

      // 클릭 이벤트
      wrapper.addEventListener('click', function() {
        sky.setAttribute('src', realFileName);
        
        // 하이라이트 효과 변경
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        wrapper.classList.add('active');
      });

      // 가장 먼저 로딩 완료된 "유효한" 이미지를 배경으로 자동 설정
      // (비동기라 순서가 뒤죽박죽 로딩되더라도, 아직 설정된 적이 없다면 이 이미지가 초기값)
      if (!firstLoaded) {
        firstLoaded = true;
        // 약간의 딜레이 후 클릭 트리거 (A-Frame 렌더링 안정화)
        setTimeout(() => wrapper.click(), 100);
      }
    }
  </script>
</body>
</html>
