<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬ (Smart Loader)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* ì¸ë„¤ì¼ ì»¨í…Œì´ë„ˆ */
    .thumbnail-container {

      transition: 0.2s;

    .thumb-item:hover { opacity: 1; transform: scale(1.05); }
    .thumb-item.active { opacity: 1; }
    .thumb-item.active img { border: 3px solid #FFD700; }
    
    .thumb-item img {

    /* ë””ë²„ê·¸ ë¡œê·¸ ì°½ (í…ŒìŠ¤íŠ¸ìš©) */
    #debug-console {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 200px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      font-size: 12px;
      padding: 10px;
      overflow-y: auto;
      z-index: 9999;
      pointer-events: none; /* í´ë¦­ í†µê³¼ */
      display: none; /* í‰ì†Œì—” ìˆ¨ê¹€, í•„ìš”í•˜ë©´ blockìœ¼ë¡œ ë³€ê²½ */
    }
  </style>
</head>
<body>
  
  <div id="debug-console" style="display: block;">=== ì‹œìŠ¤í…œ ë¡œê·¸ ===<br></div>

  <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
    <a-sky id="background-sky" src="" rotation="0 -90 0" color="#111"></a-sky>
    <a-entity camera look-controls>
      <a-cursor color="yellow" scale="0.5 0.5 0.5" raycaster="objects: none"></a-cursor>
    </a-entity>
  </a-scene>

  <div class="thumbnail-container" id="thumb-scroll-container"></div>

  <script>
    const totalImagesToCheck = 50; // ì²´í¬í•  ì´ë¯¸ì§€ ê°œìˆ˜
    const container = document.getElementById('thumb-scroll-container');
    const sky = document.getElementById('background-sky');
    const debugBox = document.getElementById('debug-console');

    // ë¡œê·¸ ì¶œë ¥ í•¨ìˆ˜
    function log(msg) {
      debugBox.innerHTML += msg + "<br>";
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    // ì´ë¯¸ì§€ë¥¼ í•˜ë‚˜ì”© ì²´í¬í•˜ê³  ìƒì„±í•˜ëŠ” í•¨ìˆ˜
    function createThumbnail(index) {
      const baseName = "image_" + index;
      
      // 1. ì¸ë„¤ì¼ìš© ì´ë¯¸ì§€ ê°ì²´ ìƒì„± (í™”ë©´ì—” ì•„ì§ ì•ˆ ë¶™ì„)
      const img = new Image();
      const thumbWrapper = document.createElement('div');
      thumbWrapper.className = 'thumb-item';
      thumbWrapper.id = 'thumb-' + index;

      // [í•µì‹¬ ë¡œì§] PNG ë¨¼ì € ì‹œë„ -> ì‹¤íŒ¨í•˜ë©´ JPG ì‹œë„ -> ë‘˜ë‹¤ ì‹¤íŒ¨í•˜ë©´ í¬ê¸°
      const tryPng = baseName + ".png";
      const tryJpg = baseName + ".jpg"; // ëŒ€ì†Œë¬¸ì ì£¼ì˜ (í•„ìš”í•˜ë©´ .JPG ì¶”ê°€ ë¡œì§ ê°€ëŠ¥)

      img.src = tryPng;

      // PNG ë¡œë“œ ì„±ê³µ ì‹œ
      img.onload = function() {
        log(`âœ… [${baseName}] PNG ë¡œë“œ ì„±ê³µ`);
        finalizeThumbnail(thumbWrapper, img, tryPng, baseName, index);
      };

      // PNG ì‹¤íŒ¨ ì‹œ -> JPG ì‹œë„
      img.onerror = function() {
        if (img.src.includes(".png")) {
          log(`âš ï¸ [${baseName}] PNG ì—†ìŒ. JPG ì‹œë„ ì¤‘...`);
          img.src = tryJpg; // ì†ŒìŠ¤ ë³€ê²½ í›„ ì¬ì‹œë„
        } else {
          // JPGê¹Œì§€ ì‹¤íŒ¨í•œ ê²½ìš°
          log(`âŒ [${baseName}] íŒŒì¼ ì—†ìŒ (PNG/JPG ëª¨ë‘ ì‹¤íŒ¨)`);
          // ì¸ë„¤ì¼ì„ ì•„ì˜ˆ ìƒì„±í•˜ì§€ ì•ŠìŒ (ì»¨í…Œì´ë„ˆì— ì¶”ê°€ ì•ˆ í•¨)
        }
      };
    }

    // ì¸ë„¤ì¼ ìµœì¢… ìƒì„± ë° í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
    function finalizeThumbnail(wrapper, imgElement, realFileName, labelText, index) {
      // í…ìŠ¤íŠ¸ ë¼ë²¨
      const span = document.createElement('span');
      span.textContent = labelText;

      wrapper.appendChild(imgElement);
      wrapper.appendChild(span);

      // í´ë¦­ ì´ë²¤íŠ¸
      wrapper.addEventListener('click', function() {
        log(`ğŸš€ ë°°ê²½ ë³€ê²½: ${realFileName}`);
        sky.setAttribute('src', realFileName);
        
        // í•˜ì´ë¼ì´íŠ¸ ë³€ê²½
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        wrapper.classList.add('active');
      });

      // ì»¨í…Œì´ë„ˆì— ì¶”ê°€
      container.appendChild(wrapper);

      // ë§Œì•½ 1ë²ˆ ì´ë¯¸ì§€ë¼ë©´ ìë™ìœ¼ë¡œ ë°°ê²½ ì„¤ì •
      if (index === 1) {
        wrapper.click();
      }
    }

    // ë°˜ë³µ ì‹¤í–‰
    for (let i = 1; i <= totalImagesToCheck; i++) {
      createThumbnail(i);
    }
  </script>
</body>
</html>
