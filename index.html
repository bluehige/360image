<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 이미지 갤러리 (Final Light Ver)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* 썸네일 컨테이너 */
    .thumbnail-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      z-index: 999;
    }
    
    .thumbnail-container::-webkit-scrollbar { height: 8px; }
    .thumbnail-container::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 4px; }

    .thumb-item {
      display: none;
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      opacity: 0.6;
      transition: 0.2s;
    }
    
    .thumb-item.loaded { display: inline-block; }
    .thumb-item:hover { opacity: 1; transform: scale(1.05); }
    .thumb-item.active { opacity: 1; }
    .thumb-item.active img { border: 3px solid #FFD700; }
    
    .thumb-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #222;
    }
    
    .thumb-item span {
      display: block;
      color: white;
      font-size: 12px;
      margin-top: 5px;
      text-shadow: 1px 1px 2px black;
    }

    /* 모바일 스크롤/새로고침 당겨짐 방지 */
    body {
        overscroll-behavior: none;
        touch-action: none; 
        margin: 0;
        overflow: hidden;
    }
  </style>

  <script>
    AFRAME.registerComponent('drag-look-controls', {
      schema: {
        speed: { default: 0.002 }
      },
      init: function () {
        this.isDragging = false;
        this.prevX = 0;
        this.prevY = 0;
        
        // 현재 카메라 각도 가져오기
        this.yaw = this.el.object3D.rotation.y;
        this.pitch = this.el.object3D.rotation.x;

        // this 바인딩 (이벤트 함수에서 this를 잃어버리지 않게 함)
        this.onStart = this.onStart.bind(this);
        this.onMove = this.onMove.bind(this);
        this.onEnd = this.onEnd.bind(this);

        // 마우스/터치 이벤트 등록
        window.addEventListener('mousedown', this.onStart);
        window.addEventListener('mousemove', this.onMove);
        window.addEventListener('mouseup', this.onEnd);
        
        window.addEventListener('touchstart', this.onStart, { passive: false });
        window.addEventListener('touchmove', this.onMove, { passive: false });
        window.addEventListener('touchend', this.onEnd);
      },

      // 시작 (마우스 클릭 or 터치 시작)
      onStart: function (evt) {
        this.isDragging = true;
        // 터치인지 마우스인지 구별하여 좌표 저장
        const point = evt.touches ? evt.touches[0] : evt;
        this.prevX = point.clientX;
        this.prevY = point.clientY;
      },

      // 이동 (드래그 중)
      onMove: function (evt) {
        if (!this.isDragging) return;

        // 터치라면 브라우저 스크롤 막기
        if (evt.touches) evt.preventDefault();

        const point = evt.touches ? evt.touches[0] : evt;
        
        // 이동 거리 계산
        const deltaX = point.clientX - this.prevX;
        const deltaY = point.clientY - this.prevY;

        // 현재 위치를 다음 계산을 위한 '이전 위치'로 저장
        this.prevX = point.clientX;
        this.prevY = point.clientY;

        // 회전 적용
        this.yaw -= deltaX * this.schema.speed;
        this.pitch -= deltaY * this.schema.speed;

        // 상하 각도 제한 (-90도 ~ 90도)
        this.pitch = Math.max(-1.57, Math.min(1.57, this.pitch));

        // 카메라에 반영
        this.el.object3D.rotation.y = this.yaw;
        this.el.object3D.rotation.x = this.pitch;
      },

      // 종료
      onEnd: function () {
        this.isDragging = false;
      }
    });
  </script>
</head>
<body>

  <canvas id="sky-buffer" width="4096" height="2048" style="display: none;"></canvas>

  <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
    <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
    
    <a-sky id="background-sky" src="#sky-buffer" rotation="0 -90 0"></a-sky>
    
    <a-entity camera drag-look-controls>
      <a-cursor color="yellow" scale="0.5 0.5 0.5" raycaster="objects: none"></a-cursor>
    </a-entity>
  </a-scene>

  <div class="thumbnail-container" id="thumb-scroll-container"></div>

  <script>
    const totalImagesToCheck = 50; 
    const container = document.getElementById('thumb-scroll-container');
    const sky = document.getElementById('background-sky');
    const bufferCanvas = document.getElementById('sky-buffer');
    const ctx = bufferCanvas.getContext('2d');
    let firstLoaded = false; 

    for (let i = 1; i <= totalImagesToCheck; i++) {
      createSlotAndLoad(i);
    }

    function createSlotAndLoad(index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'thumb-item';
      wrapper.id = 'thumb-' + index;
      container.appendChild(wrapper);

      const baseName = "image_" + index;
      const pngName = baseName + ".png";
      const jpgName = baseName + ".jpg";

      const img = new Image();
      img.crossOrigin = "Anonymous"; 
      let currentSrc = pngName; 
      img.src = currentSrc;

      img.onload = function() {
        finalizeSlot(wrapper, img, baseName);
      };

      img.onerror = function() {
        if (currentSrc === pngName) {
            currentSrc = jpgName;
            img.src = currentSrc;
        } else {
            wrapper.remove();
        }
      };
    }

    function finalizeSlot(wrapper, imgElement, labelText) {
      const span = document.createElement('span');
      span.textContent = labelText;

      const thumbImg = imgElement.cloneNode(); 
      wrapper.appendChild(thumbImg);
      wrapper.appendChild(span);
      wrapper.classList.add('loaded');

      wrapper.addEventListener('click', function() {
        renderToSky(imgElement);
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        wrapper.classList.add('active');
      });

      if (!firstLoaded) {
        firstLoaded = true;
        renderToSky(imgElement);
        wrapper.classList.add('active');
      }
    }

    function renderToSky(sourceImg) {
      ctx.clearRect(0, 0, bufferCanvas.width, bufferCanvas.height);
      ctx.drawImage(sourceImg, 0, 0, bufferCanvas.width, bufferCanvas.height);
      
      const mesh = sky.getObject3D('mesh');
      if (mesh && mesh.material && mesh.material.map) {
        mesh.material.map.needsUpdate = true;
      }
    }
  </script>
</body>
</html>
