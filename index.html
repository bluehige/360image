<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 이미지 갤러리 (Fixed)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* 썸네일 컨테이너 */
    .thumbnail-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      z-index: 999;
    }
    
    /* 스크롤바 스타일링 */
    .thumbnail-container::-webkit-scrollbar { height: 8px; }
    .thumbnail-container::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 4px; }

    .thumb-item {
      display: none; /* 로딩 전 숨김 */
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      opacity: 0.6;
      transition: 0.2s;
    }
    
    .thumb-item.loaded { display: inline-block; } /* 로딩 완료 시 표시 */

    .thumb-item:hover { opacity: 1; transform: scale(1.05); }
    .thumb-item.active { opacity: 1; }
    .thumb-item.active img { border: 3px solid #FFD700; }
    
    .thumb-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #222;
    }
    
    .thumb-item span {
      display: block;
      color: white;
      font-size: 12px;
      margin-top: 5px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
    <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
    
    <a-sky id="background-sky" src="" rotation="0 -90 0"></a-sky>
    
    <a-entity camera look-controls>
      <a-cursor color="yellow" scale="0.5 0.5 0.5" raycaster="objects: none"></a-cursor>
    </a-entity>
  </a-scene>

  <div class="thumbnail-container" id="thumb-scroll-container"></div>

  <script>
    const totalImagesToCheck = 50; 
    const container = document.getElementById('thumb-scroll-container');
    const sky = document.getElementById('background-sky');
    let firstLoaded = false; 

    // 순서 보장을 위해 빈 슬롯 먼저 생성
    for (let i = 1; i <= totalImagesToCheck; i++) {
      createSlotAndLoad(i);
    }

    function createSlotAndLoad(index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'thumb-item';
      wrapper.id = 'thumb-' + index;
      container.appendChild(wrapper);

      const baseName = "image_" + index;
      const pngName = baseName + ".png";
      const jpgName = baseName + ".jpg";

      const img = new Image();
      
      // 현재 시도 중인 파일명을 추적하는 변수
      let currentSrc = pngName; 
      img.src = currentSrc;

      img.onload = function() {
        // [수정된 부분] 성공했을 때, 'currentSrc' 변수에 담긴 파일명을 그대로 사용합니다.
        // 이전 코드에서는 여기가 무조건 pngName으로 고정되어 있어서 오류가 났습니다.
        finalizeSlot(wrapper, img, currentSrc, baseName);
      };

      img.onerror = function() {
        if (currentSrc === pngName) {
            // PNG 실패 -> JPG로 변경 후 재시도
            currentSrc = jpgName;
            img.src = currentSrc;
        } else {
            // JPG도 실패 -> 슬롯 삭제
            wrapper.remove();
        }
      };
    }

    function finalizeSlot(wrapper, imgElement, realFileName, labelText) {
      const span = document.createElement('span');
      span.textContent = labelText;

      wrapper.appendChild(imgElement);
      wrapper.appendChild(span);
      wrapper.classList.add('loaded');

      wrapper.addEventListener('click', function() {
        // 배경 변경 (여기에 들어가는 realFileName이 이제 정확한 jpg/png 파일명이 됩니다)
        sky.setAttribute('src', realFileName);
        
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        wrapper.classList.add('active');
      });

      // 첫 번째로 발견된 이미지를 초기 배경으로 설정
      if (!firstLoaded) {
        firstLoaded = true;
        // 약간의 딜레이를 주어 A-Frame이 준비될 시간을 줍니다.
        setTimeout(() => wrapper.click(), 500);
      }
    }
  </script>
</body>
</html>
