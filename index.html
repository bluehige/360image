<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 이미지 갤러리 (Marzipano Edition)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.2/dist/marzipano.js"></script>
  
  <style>
    /* 전체 화면 리셋 */
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 스크롤 방지 */
      background-color: #000;
    }

    /* 360 뷰어가 들어갈 공간 */
    #pano {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* 썸네일 컨테이너 (기존 디자인 유지) */
    .thumbnail-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      z-index: 999;
    }
    
    .thumbnail-container::-webkit-scrollbar { height: 8px; }
    .thumbnail-container::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 4px; }

    .thumb-item {
      display: none;
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      opacity: 0.6;
      transition: 0.2s;
    }
    
    .thumb-item.loaded { display: inline-block; }
    .thumb-item:hover { opacity: 1; transform: scale(1.05); }
    .thumb-item.active { opacity: 1; }
    .thumb-item.active img { border: 3px solid #FFD700; }
    
    .thumb-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #222;
    }
    
    .thumb-item span {
      display: block;
      color: white;
      font-size: 12px;
      margin-top: 5px;
      text-shadow: 1px 1px 2px black;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="pano"></div>

  <div class="thumbnail-container" id="thumb-scroll-container"></div>

  <script>
    // 1. Marzipano 뷰어 설정
    var panoElement = document.getElementById('pano');
    var viewerOpts = {
      controls: {
        mouseViewMode: 'drag'    // 마우스/터치 드래그로 회전
      }
    };
    
    // 뷰어 생성
    var viewer = new Marzipano.Viewer(panoElement, viewerOpts);

    // 공통 설정 (시야각 등)
    var limiter = Marzipano.RectilinearView.limit.traditional(4096, 100*Math.PI/180);
    var viewOpts = {
      yaw: 0,
      pitch: 0,
      fov: Math.PI / 2, // 기본 줌 상태
      limits: limiter
    };

    // ---------------------------------------------------------
    
    const totalImagesToCheck = 50; 
    const container = document.getElementById('thumb-scroll-container');
    let firstLoaded = false; 

    // 순서대로 로딩 시작
    for (let i = 1; i <= totalImagesToCheck; i++) {
      createSlotAndLoad(i);
    }

    function createSlotAndLoad(index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'thumb-item';
      wrapper.id = 'thumb-' + index;
      container.appendChild(wrapper);

      const baseName = "image_" + index;
      const pngName = baseName + ".png";
      const jpgName = baseName + ".jpg";

      // 실제 이미지 존재 여부 확인용
      const img = new Image();
      let currentSrc = pngName; 
      img.src = currentSrc;

      img.onload = function() {
        // 이미지가 로드되면 Marzipano 씬(Scene)을 생성합니다.
        createMarzipanoScene(wrapper, img, currentSrc, baseName);
      };

      img.onerror = function() {
        if (currentSrc === pngName) {
            currentSrc = jpgName;
            img.src = currentSrc;
        } else {
            wrapper.remove();
        }
      };
    }

    function createMarzipanoScene(wrapper, imgElement, realFileName, labelText) {
      // 1. 썸네일 표시
      const span = document.createElement('span');
      span.textContent = labelText;
      
      const thumbImg = imgElement.cloneNode();
      wrapper.appendChild(thumbImg);
      wrapper.appendChild(span);
      wrapper.classList.add('loaded');

      // 2. Marzipano 소스 생성
      // A-Frame과 달리 Marzipano는 이미지 크기를 자동으로 감지하여 최적화합니다.
      var source = Marzipano.ImageUrlSource.fromString(realFileName);
      
      // 기하학적 구조 설정 (360 이미지 = Equirectangular)
      var geometry = new Marzipano.EquirectGeometry([{ width: 4096 }]);

      // 뷰(카메라) 설정
      var view = new Marzipano.RectilinearView(viewOpts, limiter);

      // 씬 생성 및 저장
      var scene = viewer.createScene({
        source: source,
        geometry: geometry,
        view: view,
        pinFirstLevel: true
      });

      // 3. 클릭 이벤트 (씬 전환)
      wrapper.addEventListener('click', function() {
        scene.switchTo(); // 이 씬으로 부드럽게 전환
        
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        wrapper.classList.add('active');
      });

      // 4. 첫 번째 이미지 자동 실행
      if (!firstLoaded) {
        firstLoaded = true;
        scene.switchTo();
        wrapper.classList.add('active');
      }
    }
  </script>
</body>
</html>
